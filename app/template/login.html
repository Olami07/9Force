<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>9Force | Login</title>
    <!-- <link rel="stylesheet" href="/src/main.css" /> -->
    <link rel="stylesheet" href="/Assets/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="/src/all.min.css" /> -->
    <link rel="stylesheet" href="/Assets/css/font-awesome.min.css" />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    /> -->
    <style>
      body,
      html {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #3b5a47;
      }
      .login-card {
        width: 100%;
        max-width: 400px;
        padding: 10px;
      }
      .login-logo {
        height: 70px;
        display: block;
        margin: 0 auto 10px;
      }
    </style>
  </head>
  <body>
    <div class="card" style="width: 20rem">
      <div class="card-header">
        <img src="/Assets/img/logo3.png" alt="Logo" class="login-logo" />
        <h3 class="text-center"><strong>9</strong>force</h3>
      </div>
      <div class="card-body">
        <h3 class="card-title text-center mt-"></h3>
        <form>
          <div class="input-group mb-3 input-group-sm">
            <i class="fas fa-envelope"></i>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group mb-2">
            <label for="password">Password</label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">
            Submit
          </button>
        </form>
      </div>
    </div>
    <script src="/Assets/js/bootstrap.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
